<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Domain Notice</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #notice {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #1a73e8;
            font-size: 24px;
        }

        p {
            color: #495057;
            font-size: 18px;
            margin-bottom: 20px;
        }

        #link {
            color: #1a73e8;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        #link:hover {
            color: #0d47a1;
        }
    </style>
</head>
<body>
    <div id="notice">
        <h1>New Domain Notice</h1>
        <p>We have a new domain! Check out our new one:</p>
        <a id="link" href="https://user-aim.page-home.workers.dev/" target="_blank">https://user-aim.page-home.workers.dev//</a>
    </div>
</body>
</html>
